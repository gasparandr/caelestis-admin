





    <div id="options-create-modal">

        <h1 id="options-create-modal-title">Create Options</h1>

        <div id="options-create-name-input-container">

            <p id="options-create-name-label">Name</p>

            <input type="text" id="options-create-name-input">

        </div>


        <p id="options-create-option-items-label">Option Items</p>


        <ul id="options-create-option-items-container">

            <li class="options-create-option-item">

                <input type="checkbox" class="options-create-option-item-checkbox">

                <span class="options-create-option-item-title">Red</span>

            </li>

            <li class="options-create-option-item">

                <input type="checkbox" class="options-create-option-item-checkbox">

                <span class="options-create-option-item-title">Green</span>

            </li>

            <li class="options-create-option-item">

                <input type="checkbox" class="options-create-option-item-checkbox">

                <span class="options-create-option-item-title">Blue</span>

            </li>


        </ul>


        <button id="options-create-option-btn">Create Option</button>

        <button id="options-create-edit-option-btn">Edit Option</button>

        <button id="options-create-delete-option-btn">Delete Option</button>


        <div id="options-create-footer-buttons-container">

            <button id="options-create-cancel-btn">Cancel</button>
            <button id="options-create-ok-btn">OK</button>

        </div>

    </div>



    <div id="options-create-modal-background"></div>
