


<div id="objects-filter">
    
    <h1 id="objects-filter-title">Filter</h1>
    
    <div id="objects-filter-inputs-container">
        
        <div id="objects-filter-object-type-select-container">
            <p id="objects-filter-object-type-title">Object Type</p>
            <select name="Object Type" id="objects-filter-object-type-select"></select>
        </div>


        <div id="objects-filter-property-select-container">
            <p id="objects-filter-property-title">Property</p>
            <select name="Object Type" id="objects-filter-property-select"></select>
        </div>


        <div id="objects-filter-operator-select-container">
            <p id="objects-filter-operator-title">Operator</p>
            <select name="Object Type" id="objects-filter-operator-select">
                <option value="1"> = </option>
                <option value="2"> Not = </option>
                <option value="3"> Contains </option>
                <option value="4"> Does Not Contain </option>
                <option value="5"> < </option>
                <option value="6"> <= </option>
                <option value="7"> > </option>
                <option value="8"> <= </option>
                <option value="9"> Starts With </option>
                <option value="10"> Does Not Start With </option>
                <option value="11"> Is Empty </option>
                <option value="12"> Is Not Empty </option>
                <option value="13"> One Of </option>
            </select>
        </div>


        <div id="objects-filter-value-input-container">
            <p id="objects-filter-value-title">Value</p>
            <input type="text" id="objects-filter-value-input">
        </div>

        <button id="objects-filter-search-btn">SEARCH</button>
        
    </div>
    
    
</div>
