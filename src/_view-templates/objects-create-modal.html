



<div id="objects-create-modal">

    <h1 id="objects-create-modal-title" >New Object</h1>

    <div id="objects-create-object-type-select-container">

        <span>Type:</span>

        <select name="object-type-select" id="objects-create-object-type-select"></select>

    </div>


    <div id="objects-create-properties-container">

        <div class="property-value-container">

            <span class="property-value-name">First Name</span>

            <input type="text" class="property-value">

        </div>


        <div class="property-value-container">

            <span class="property-value-name">Last Name</span>

            <input type="text" class="property-value">

        </div>


        <div class="property-value-container">

            <span class="property-value-name">Description</span>

            <input type="text" class="property-value">

        </div>


    </div>


    <div id="objects-create-buttons-container">

        <button id="objects-create-cancel-btn">CANCEL</button>
        <button id="objects-create-create-btn">CREATE</button>

    </div>


</div>
