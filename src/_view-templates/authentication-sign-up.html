


<h1 id="authentication-sign-up-title">SIGN UP</h1>

<div id="authentication-sign-up-name-inputs">
    <div class="input-group-small">

        <p id="authentication-sign-up-first-name-label">First Name</p>
        <input type="text" id="authentication-sign-up-first-name-input">

    </div>


    <div class="input-group-small">

        <p id="authentication-sign-up-last-name-label">Last Name</p>
        <input type="text" id="authentication-sign-up-last-name-input">

    </div>
</div>


<div class="input-group">

    <p id="authentication-sign-up-email-label">Email</p>
    <input type="email" id="authentication-sign-up-email-input">

</div>

<div class="input-group">

    <p id="authentication-sign-up-password-label">Password</p>
    <input type="password" id="authentication-sign-up-password-input">

</div>

<div class="input-group">

    <p id="authentication-sign-up-language-label">Language</p>
    <select id="authentication-sign-up-language-select">

        <option value="EN">EN</option>
        <option value="HU">HU</option>
        <option value="RO">RO</option>

    </select>

</div>



<button id="authentication-sign-up-btn">SIGN UP</button>



<p id="authentication-sign-up-back-to-log-in">Back to Log In</p>
