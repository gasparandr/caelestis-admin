





<div id="ot-add-properties-modal-container">

    <p class="ot-add-properties-modal-title">Add Properties</p>

    <div id="ot-add-properties-header">

        <span id="ot-add-properties-property-name">Name</span>
        <span id="ot-add-properties-property-data-type">Data Type</span>

    </div>


    <ul id="ot-add-properties-modal-property-container">

        <div class="ot-add-properties-property">

            <input type="checkbox" class="ot-add-properties-modal-property-required-checkbox">
            <span class="ot-add-properties-modal-property-name">Title</span>
            <span class="ot-add-properties-modal-property-data-type">TEXT</span>


        </div>

    </ul>


    <button id="ot-add-properties-modal-new-property-btn">New Property</button>

    <div id="ot-add-properties-modal-buttons-container">

        <button id="ot-add-properties-cancel-btn" class="ot-modal-add-button">CANCEL</button>
        <button id="ot-add-properties-ok-btn" class="ot-modal-add-button">OK</button>

    </div>



</div>
