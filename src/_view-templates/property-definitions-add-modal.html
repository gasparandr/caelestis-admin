




<div id="property-definitions-modal-container">

    <div id="pd-modal-name-container">

        <p id="pd-modal-input-title-name">Name</p>

        <input type="text" id="pd-modal-input-name" class="pd-modal-add-input">

    </div>


    <div id="pd-modal-data-type-container">

        <p id="pd-modal-input-title-data-type">Data Type</p>

        <select name="Choose data type" id="pd-modal-select-data-type" class="pd-modal-add-input">

            <option value="1">TEXT</option>
            <option value="2">NUMBER</option>
            <option value="3">LOOKUP</option>
            <option value="4">DATE</option>
            <option value="5">BOOLEAN</option>

        </select>

    </div>


    <div id="pd-modal-object-type-container">

        <p id="pd-modal-select-title-object-type">Object Type</p>

        <select name="Choose object type" id="pd-modal-select-object-type" class="pd-modal-add-input"></select>

    </div>

    <div id="pd-modal-buttons-container">

        <button id="pd-modal-add-cancel" class="pd-modal-add-button">CANCEL</button>
        <button id="pd-modal-add-ok" class="pd-modal-add-button">OK</button>

    </div>

</div>
