


<input type="checkbox" class="objects-filter-select-checkbox">


<div class="objects-filter">

    <div class="objects-filter-header">

        <h2 class="objects-filter-title">Filter Title</h2>

        <span class="objects-filter-expand-collapse"></span>

    </div>


    <div class="objects-filter-body">

        <div class="objects-filter-property-select-container">
            <p class="objects-filter-property-title">Property</p>
            <select name="Object Type" class="objects-filter-property-select"></select>
        </div>


        <div class="objects-filter-operator-select-container">
            <p class="objects-filter-operator-title">Operator</p>
            <select name="Object Type" class="objects-filter-operator-select">
                <option value="1"> = </option>
                <option value="2"> Not = </option>
                <option value="3"> Contains </option>
                <option value="4"> Does Not Contain </option>
                <option value="5"> < </option>
                <option value="6"> <= </option>
                <option value="7"> > </option>
                <option value="8"> <= </option>
                <option value="9"> Starts With </option>
                <option value="10"> Does Not Start With </option>
                <option value="11"> Is Empty </option>
                <option value="12"> Is Not Empty </option>
                <option value="13"> One Of </option>
            </select>
        </div>


        <div class="objects-filter-value-input-container">
            <p class="objects-filter-value-title">Value</p>
            <input type="text" class="objects-filter-value-input">
            <select name="select object" class="objects-filter-value-select"></select>
        </div>

    </div>

</div>
